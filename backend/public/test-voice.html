<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuva Digital Studio - Voice System Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px; 
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
        }
        
        .test-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            display: none;
        }
        
        .results.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .results.loading {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        
        .results pre {
            background: white;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .quick-tests {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üß™ Yuva Digital Studio - Test Suite</div>
            <div class="subtitle">Test voice system components without making phone calls</div>
        </div>

        <!-- Quick Tests -->
        <div class="test-section">
            <div class="test-title">üöÄ Quick Tests</div>
            <div class="quick-tests">
                <button class="btn" onclick="testOpenRouter()">Test OpenRouter</button>
                <button class="btn" onclick="testVoiceFlow()">Test Voice Flow</button>
                <button class="btn" onclick="testIntentDetection()">Test Intent Detection</button>
                <button class="btn btn-secondary" onclick="clearResults()">Clear Results</button>
            </div>
        </div>

        <!-- OpenRouter Test -->
        <div class="test-section">
            <div class="test-title">ü§ñ OpenRouter AI Test</div>
            <div class="form-group">
                <label for="openrouterMessage">Test Message:</label>
                <textarea 
                    id="openrouterMessage" 
                    rows="3" 
                    placeholder="I want to book a wedding photography session for next month"
                >I want to book a wedding photography session for next month</textarea>
            </div>
            <div class="form-group">
                <label for="context">Context:</label>
                <select id="context">
                    <option value="Photography service inquiry">Photography Service</option>
                    <option value="Booking request">Booking Request</option>
                    <option value="Pricing inquiry">Pricing Inquiry</option>
                    <option value="General inquiry">General Inquiry</option>
                </select>
            </div>
            <button class="btn" onclick="testOpenRouterCustom()">Test OpenRouter Response</button>
            <div id="openrouterResults" class="results"></div>
        </div>

        <!-- Voice Flow Test -->
        <div class="test-section">
            <div class="test-title">üìû Voice Flow Simulation</div>
            <div class="form-group">
                <label for="testPhone">Phone Number:</label>
                <input type="tel" id="testPhone" placeholder="+918374345298" value="+918374345298">
            </div>
            <div class="form-group">
                <label for="testSteps">Test Steps:</label>
                <select id="testSteps" multiple>
                    <option value="language" selected>Language Selection</option>
                    <option value="intent" selected>Intent Detection</option>
                    <option value="booking" selected>Booking Flow</option>
                    <option value="conversation" selected>Conversation Test</option>
                </select>
                <small>Hold Ctrl/Cmd to select multiple</small>
            </div>
            <button class="btn" onclick="testVoiceFlowCustom()">Run Voice Flow Test</button>
            <div id="voiceFlowResults" class="results"></div>
        </div>

        <!-- Mock Call Test -->
        <div class="test-section">
            <div class="test-title">üì± Mock Call Request</div>
            <div class="form-group">
                <label for="mockPhone">Phone Number:</label>
                <input type="tel" id="mockPhone" placeholder="+918374345298" value="+918374345298">
            </div>
            <button class="btn" onclick="testMockCall()">Simulate Call Request</button>
            <div id="mockCallResults" class="results"></div>
        </div>
    </div>

    <script>
        async function makeTestRequest(endpoint, data) {
            try {
                const response = await fetch(`/api/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return await response.json();
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function showResults(elementId, data, isLoading = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            
            if (isLoading) {
                element.className = 'results loading';
                element.innerHTML = '<strong>‚è≥ Processing...</strong>';
                return;
            }
            
            element.className = data.success ? 'results' : 'results error';
            element.innerHTML = `
                <strong>${data.success ? '‚úÖ Success' : '‚ùå Error'}</strong>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        async function testOpenRouter() {
            const message = "I want to book a photography session";
            showResults('openrouterResults', null, true);
            const result = await makeTestRequest('test-openrouter', { message });
            showResults('openrouterResults', result);
        }

        async function testOpenRouterCustom() {
            const message = document.getElementById('openrouterMessage').value;
            const context = document.getElementById('context').value;
            
            showResults('openrouterResults', null, true);
            const result = await makeTestRequest('test-openrouter', { message, context });
            showResults('openrouterResults', result);
        }

        async function testVoiceFlow() {
            showResults('voiceFlowResults', null, true);
            const result = await makeTestRequest('test-voice-flow', { 
                phoneNumber: '+918374345298',
                testSteps: ['language', 'intent', 'conversation']
            });
            showResults('voiceFlowResults', result);
        }

        async function testVoiceFlowCustom() {
            const phoneNumber = document.getElementById('testPhone').value;
            const testStepsSelect = document.getElementById('testSteps');
            const testSteps = Array.from(testStepsSelect.selectedOptions).map(option => option.value);
            
            showResults('voiceFlowResults', null, true);
            const result = await makeTestRequest('test-voice-flow', { phoneNumber, testSteps });
            showResults('voiceFlowResults', result);
        }

        async function testIntentDetection() {
            const testMessages = [
                "I want to book a wedding photographer",
                "How much does portrait photography cost?",
                "Can I track my order?",
                "What services do you offer?"
            ];
            
            showResults('openrouterResults', null, true);
            
            const results = [];
            for (const message of testMessages) {
                const result = await makeTestRequest('test-openrouter', { message });
                results.push({ message, result });
            }
            
            showResults('openrouterResults', { 
                success: true, 
                intentTests: results,
                summary: `Tested ${results.length} different intents`
            });
        }

        async function testMockCall() {
            const phoneNumber = document.getElementById('mockPhone').value;
            
            showResults('mockCallResults', null, true);
            const result = await makeTestRequest('test-request-call', { phoneNumber });
            showResults('mockCallResults', result);
        }

        function clearResults() {
            const resultElements = document.querySelectorAll('.results');
            resultElements.forEach(el => el.style.display = 'none');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuva Digital Studio - Request Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #030510;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="tel"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="tel"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .country-code {
            display: flex;
            gap: 10px;
        }
        
        .country-code select {
            flex: 0 0 120px;
        }
        
        .country-code input {
            flex: 1;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì∏ Yuva Digital Studio</div>
        <div class="subtitle">Request a call from our photography experts</div>
        
        <form id="callRequestForm">
            <div class="form-group">
                <label for="phoneNumber">Your Phone Number</label>
                <div class="country-code">
                    <select id="countryCode">
                        <option value="+91" selected>+91 (India)</option>
                        <option value="+1">+1 (US/Canada)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+61">+61 (Australia)</option>
                    </select>
                    <input type="tel" id="phoneNumber" placeholder="8374345298" value="8374345298" required>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn" id="requestBtn">
                    üìû Request Call Now
                </button>
            </div>
        </form>
        
        <div id="status" class="status"></div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                <span>Professional photography consultation</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                <span>Wedding & event photography</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                <span>Portfolio & portrait sessions</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                <span>Free consultation call</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('callRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('requestBtn');
            const status = document.getElementById('status');
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            const fullNumber = countryCode + phoneNumber;
            
            btn.disabled = true;
            btn.textContent = 'üìû Requesting Call...';
            
            status.className = 'status loading';
            status.style.display = 'block';
            status.textContent = 'Initiating call request...';
            
            try {
                const response = await fetch('/api/request-call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phoneNumber: fullNumber
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = '‚úÖ Call request successful! You should receive a call shortly from +1 (252) 616-3872';
                } else {
                    throw new Error(result.message || 'Failed to request call');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚ùå Error: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üìû Request Call Now';
            }
        });
    </script>
</body>
</html>
